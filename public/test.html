<!DOCTYPE html>
<html lang="en">
<head>
    <title>Eat-Da-Burger</title>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/css/burger_style.css" type="text/css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

	<body>
        <div class="container">
            <center>
                <div class="row">
                    <img src="/assets/img/hamburger-576419_640.png">
                </div>
            </center>

            <center>
                <div class = "row">
                    <h1>Eat-Da-Burger</h1>
                </div>
            </center>
        </div>

        <form action="create" method="POST">     
            <!-- Input -->
            <div class="row">
                <div class="col-md-4"></div> 
                <div class="form-group col-md-4">
                    <center><label for="newItem">Enter the name of a burger you want to eat then press the "Submit" Button</label></center>
                    <textarea class="form-control" columns="10" rows="5" id="newItem" name="burger_name"></textarea>
                </div>
                <div class="col-md-4"></div> 
            </div>
        
            <!-- Submit Button -->
            <center>
                <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
            </center>

        </form>
	</body>
</html>
